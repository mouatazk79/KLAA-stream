server:
  port: 8095
spring:
  application:
    name: user
  banner:
    location: banner.txt
  datasource:
    url: jdbc:postgresql://postgres:5432/user
    username: root
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true


management:
  tracing:
    sampling:
      probability: 1.0

