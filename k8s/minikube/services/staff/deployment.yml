apiVersion: apps/v1
kind: Deployment
metadata:
  name: staff
  labels:
    app: staff
spec:
  replicas: 1
  template:
    metadata:
      name: staff
      labels:
        app: staff
    spec:
      containers:
        - name: staff
          image: klaa79/staff
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: spring.profiles.active
              value: k8s
      restartPolicy: Always
  selector:
    matchLabels:
      app: staff