apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  labels:
    app: mongo
spec:
  serviceName: mongo
  replicas: 1
  template:
    metadata:
      name: mongo
      labels:
        app: mongo
    spec:
      volumes:
        - name: mongo
          persistentVolumeClaim:
            claimName: mongo-pc-volume-claim
      containers:
        - name: mongo
          image: mongo:5.0
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: /var/lib/mongo/data
              name: mongo
          envFrom:
            - configMapRef:
                name: mongo-config
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

      restartPolicy: Always
  selector:
    matchLabels:
      app: mongo
