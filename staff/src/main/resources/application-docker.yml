server:
  port: 8094
spring:
  application:
    name: staff
  zipkin:
    base-url: http://zipkin:9411
  banner:
    location: banner.txt
  datasource:
    url: jdbc:postgresql://postgres:5432/staff
    username: root
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
management:
  tracing:
    sampling:
      probability: 1.0

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/