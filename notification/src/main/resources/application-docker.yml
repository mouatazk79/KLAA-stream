server:
  port: 8100
spring:
  application:
    name: notification
  banner:
    location: banner.txt
  data:
    mongodb:
      password: password
      username: root
      database: notifications
      port: 27017
      host: mongo
      authentication-database: admin
  main:
    allow-bean-definition-overriding: true
  kafka:
    bootstrap-servers: host.docker.internal:9092
management:
  tracing:
    sampling:
      probability: 1.0


eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/



