syntax="proto3";
option java_multiple_files=true;
option java_package="com.klaa.stream";



message Video{
    int64 id=1;
    bytes chunk=2;
}

message VideoRequest{
    int64 videoId=1;
    string videoName=2;
}


service VideoStreamingService{
    rpc streamVideo(VideoRequest) returns (stream Video);
}