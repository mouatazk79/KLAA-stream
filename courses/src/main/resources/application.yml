server:
  port: 8083
spring:
  application:
    name: courses
  zipkin:
    base-url: http://localhost:9411
  banner:
    location: banner.txt
  datasource:
    url: jdbc:postgresql://localhost:5432/courses
    username: root
    password: password
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/courses
    username: root
    password: password
    pool:
      max-size: 20
      initial-size: 10
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
